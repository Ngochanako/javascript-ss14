<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Thông tin người dùng:</p>
    <p id="user"></p>
</body>
<script>
    let name=prompt("Nhập họ tên");
    let age=+prompt("Nhập tuổi");
    let email=prompt("Nhập email");
    const user={tên: name,tuổi: age,email: email}
    localStorage.setItem("user",JSON.stringify(user));
    let userHTML=JSON.parse(localStorage.getItem("user"))
    document.getElementById("user").innerHTML=`Tên: ${userHTML.tên}.Tuổi:${userHTML.tuổi}.Email: ${userHTML.email}`
</script>
</html>
